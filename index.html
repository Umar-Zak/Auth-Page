<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/6da79eb9d6.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div id="container" class="container">
        <div class="forms-container">
            <div class="login-form">
                <h2 class="login-form__header">Welcome Back</h2>
                <form action="">
                    <div class="form-group">
                        <i class="fa fa-user"></i>
                        <input placeholder="User name" type="text" name="" id="">
                    </div>
                    <div class="form-group">
                        <i class="fa fa-lock"></i>
                        <input placeholder="Password" type="password" name="" id="">
                    </div>
                    <button class="btn">Login</button>
                    <p class="login-form__text">Don't have an account? <a class="toggle" href="#">Sign Up</a></p>
                </form>
            </div>
            <div class="signup-form">
                <h2 class="login-form__header">Join Us</h2>
                <form action="">
                    <div class="form-group">
                        <i class="fa fa-envelope"></i>
                        <input placeholder="User name" type="text" name="" id="">
                    </div>
                    <div class="form-group">
                        <i class="fa fa-user"></i>
                        <input placeholder="example@gmail.com" type="email" name="" id="">
                    </div>
                    <div class="form-group">
                        <i class="fa fa-lock"></i>
                        <input placeholder="Password" type="password" name="" id="">
                    </div>
                    <button class="btn">Sign Up</button>
                    <p class="login-form__text">Already have an account? <a class="toggle" href="#">Sign In</a></p>
                </form>
            </div>
        </div>
        <div class="content-container">
            <img class="content-container__image" src="Images/team.svg" alt="A team of lectoral commision">
            <button id="signup" class="btn-toggle toggle">Sign UP</button>
            <button id="login" class="btn-toggle toggle">Login</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
